    <link rel="stylesheet" href="css/ShoppingCart.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>
                <nav>
                    <ul id="links">
                        <li><a href="login.html"> Sign In </a></li>
                        <li><a href="register.html"> Sign Up </a></li>
                    </ul>
                    <ul id="user_info">
                        <li>
                            <a href="profile.html" id="user"></a>
                        </li>
                        <li>
                            <a href="favorites.html">Favorites</a>
                            <a href="myProducts.html">My Products</a>
                        </li>
                        <li class="shoppingCart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge"></span>
                            <div class="carts_products">
                                <div></div>
                                <a href="cartProducts.html"> view all products</a>
                            </div>

                        </li>
                        <li>
                            <a href="#" id="logout"> Log Out</a>

                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="create-product-page">
        <div class="container">
            <form id="update-form">
                <input type="file" id="upload-img" />
                <input type="text" placeholder="Name...." id="product-name" />
                <input type="text" placeholder="Description....." id="product-desc" />

                <select name="" id="product-size">
                    <option value="" hidden>Select Size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
                <input type="submit" value="Update" />
            </form>
        </div>
        <a href="createProduct.html" class="create-product-icon"><i class="fa fa-plus" ></i> </a>

    </section>
    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/cartMenue.js"></script>
    <script src="js/editProduct.js"></script>
